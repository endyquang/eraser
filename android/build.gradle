package android

group 'com.wescj.eraser'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace 'com.wescj.eraser'

    compileSdk 34

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
